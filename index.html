<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><img src="images/search.png" alt=""></button>
        </div>

        <div class="weather">
            <img src="" alt="" class="weather-icon">
            <p class="temp">32<sup>o</sup>C</p>
            <div class="city"></div>

            <div class="details">
                <div class="col">
                    <div class="humadity">
                        <img src="./Images/humidity.png" alt="">
                        <div class="humid-details">
                            <h2 class="humadity-value">48%</h2>
                            <p>Humidity</p>
                        </div>
                    </div>

                    <div class="wind">
                        <img src="./Images/wind.png" alt="">
                        <div class="wind-details">
                            <h2 class="wind-speed">10.29 km/h</h2>
                            <p>wind speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
